<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<section class="main-img">
  <img class="main-img__img" src="./eisenhower-matrix.jpg" alt="matrix">
  <a class="main-img__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</section>
<main class="main">
  <section class="add-section"><label for="new-task">Add Item</label>
    <div class="add-section__task-row-wrapper"><input class="text-input task" id="new-task" type="text">
      <button class="button" id="add-section__button">Add</button>
    </div>
  </section>
  <section class="incomplete-tasks">
    <h3>Todo</h3>
    <ul class="incomplete-tasks__list" id="incomplete-tasks">
      <li class="incomplete-tasks__element">
        <input type="checkbox" class="checkbox-input"><label class="task">Pay Bills</label><input type="text" class="text-input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="incomplete-tasks__element editMode">
        <input class="checkbox-input" type="checkbox"><label class="task">Go Shopping</label><input type="text-input task"
                                                                                                  value="Go Shopping"
                                                                                                  class="task">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3>Completed</h3>
    <ul class="completed-tasks__list" id="completed-tasks">
      <li class="completed-tasks__element"><input type="checkbox" class="checkbox-input" checked><label class="task">See the Doctor</label><input type="text" class="text-input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
